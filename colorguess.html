<!DOCTYPE html>
<html>
<head>
	<title>color game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
	<header id="main_header" class="text-light">
		<div class="container text-center">
			<div class="heading-1">The Great</div>
			<div class="heading-2">rgb(<span class="math1">60</span>,<span class="math2">32</span>,<span class="math3">203</span>)</div>
			<div class="heading-3">guessing game</div>
		</div>
	</header>

	<section id="section-1" class="bg-light">
		<div class="container w-50 d-flex justify-content-center justify-content-between">
			<div class="new_game bg-primary text-light px-2"><strong>New Color</strong></div>
			<div class="try"></div>
			<div><span class="easy">Easy</span>/<span class="p-1 bg-primary text-white hard">Hard</span></div>
		</div>
	</section>

	<section id="section-2" class="bg-dark">
		<div class="container w-50">
			<div class="row">
				<div class="col-4">
					<div class="color" id="color-0"></div>
				</div>
				<div class="col-4">
					<div class="color" id="color-2"></div>
				</div>
				<div class="col-4">
					<div class="color" id="color-4"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<div class="color" id="color-1"></div>
				</div>
				<div class="col-4">
					<div class="color" id="color-3"></div>
				</div>
				<div class="col-4">
					<div class="color" id="color-5"></div>
				</div>
			</div>
		</div>
	</section>

<script type="text/javascript" src="color.js"></script>
</body>
</html>
